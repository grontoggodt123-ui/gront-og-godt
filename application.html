<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ansøgning - Grønt og Godt</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="auth.js?v=2" defer></script>
    <script src="application.js" defer></script>
</head>
<body>
    <header>
        <div id="userEmail" class="user-display"></div>
        <div class="button-container">
            <button class="wood-button" onclick="location.href='book.html'">Tilbage</button>
            <button class="wood-button" onclick="location.href='index.html'">Hjem</button>
        </div>
    </header>
    <main>
        <div class="app-container">
            <h2>Indsend Ansøgning til Grønt og Godt</h2>
            <form id="appForm">
                <div class="input-group">
                    <label for="field1">Fulde navn</label>
                    <input type="text" id="field1" placeholder="Indtast dit navn..." required>
                </div>
                <div class="input-group">
                    <label for="field2">Alder</label>
                    <input type="text" id="field2" placeholder="Hvor gammel er du?" required>
                </div>
                <div class="input-group">
                    <label for="field3">Discord Username</label>
                    <input type="text" id="field3" placeholder="f.eks. brukernavn#0000" required>
                </div>
                <div class="input-group">
                    <label for="field4">Hvorfor skal vi vælge dig?</label>
                    <input type="text" id="field4" placeholder="Beskriv kort..." required>
                </div>
                <div class="input-group">
                    <label for="field5">Tidligere erfaring</label>
                    <input type="text" id="field5" placeholder="Har du arbejdet med dette før?" required>
                </div>
                <div class="input-group">
                    <label for="field6">Yderligere info</label>
                    <input type="text" id="field6" placeholder="Andet vi bør vide?" required>
                </div>
                <button type="submit" class="wood-button btn-book" style="width: 100%; margin-top: 10px;">Indsend Ansøgning</button>
            </form>
        </div>
    </main>
</body>
</html>
