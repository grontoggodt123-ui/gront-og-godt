<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Græsslåning - Grønt og Godt</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="auth.js?v=2" defer></script>
    <script src="application.js" defer></script>
</head>
<body>
    <header>
        <div id="userEmail" class="user-display"></div>
        <div class="button-container">
            <button class="wood-button" onclick="location.href='book.html'">Tilbage</button>
            <button class="wood-button" onclick="location.href='index.html'">Hjem</button>
        </div>
    </header>
    <main>
        <div class="app-container">
            <h2>Book Græsslåning</h2>
            <p style="text-align: center; font-size: 1rem; color: #2e7d32; margin-bottom: 2rem; font-weight: 700;">⚠️ Vi servicerer kun 4261 Dalmose området</p>
            <form id="appForm">
                <div class="input-group">
                    <label for="field1">Dit Navn</label>
                    <input type="text" id="field1" placeholder="Indtast dit navn..." required>
                </div>
                <div class="input-group">
                    <label for="field2">Adresse</label>
                    <input type="text" id="field2" placeholder="Gade og nummer..." required>
                </div>
                <div class="input-group">
                    <label for="field3">Postnummer og By</label>
                    <input type="text" id="field3" placeholder="f.eks. 4261 Dalmose" required>
                </div>
                <div class="input-group">
                    <label for="field4">Dato for Græsslåning</label>
                    <input type="date" id="field4" required>
                </div>
                <div class="input-group">
                    <label for="field5">Størrelse på Område (m²)</label>
                    <input type="text" id="field5" placeholder="f.eks. 500" required>
                </div>
                <div class="input-group">
                    <label for="field6">Øvrige Bemærkninger</label>
                    <input type="text" id="field6" placeholder="F.eks. adgang, hindringer osv." required>
                </div>
                <button type="submit" class="wood-button btn-book" style="width: 100%; margin-top: 10px;">Book Nu</button>
            </form>
        </div>
    </main>
</body>
</html>
