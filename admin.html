<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Træ Knapper</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="auth.js?v=2" defer></script>
    <style>
        .admin-container {
            max-width: 900px;
            margin: 50px auto;
            background: rgba(0, 0, 0, 0.9);
            padding: 50px;
            border-radius: 20px;
            border: 5px solid #8b4513;
            color: white;
            text-align: center;
        }
        .admin-container h2 {
            font-size: 3rem;
            color: #ffd700;
            margin-bottom: 20px;
            text-transform: uppercase;
        }
        .admin-content {
            font-size: 1.2rem;
            color: #daab47;
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
            background: #111;
        }
        th, td {
            border: 1px solid #5d2e0a;
            padding: 12px;
            text-align: left;
        }
        th {
            background: #8b4513;
            color: #ffd700;
        }
        tr:nth-child(even) {
            background: #1a1a1a;
        }
    </style>
</head>
<body>
    <header>
        <div id="userEmail" class="user-display"></div>
        <div class="button-container">
            <button class="wood-button" onclick="location.href='aktive.html'">Aktive</button>
            <button class="wood-button" onclick="location.href='index.html'">Hjem</button>
            <button class="wood-button" id="loginBtn">Log ud</button>
        </div>
    </header>
    <main>
        <div class="admin-container">
            <h2>Indsendte Ansøgninger</h2>
            <div class="admin-content">
                <table id="appTable">
                    <thead>
                        <tr>
                            <th>E-mail</th>
                            <th>Felt 1</th>
                            <th>Felt 2</th>
                            <th>Felt 3</th>
                            <th>Felt 4</th>
                            <th>Felt 5</th>
                            <th>Felt 6</th>
                            <th>Handlinger</th>
                        </tr>
                    </thead>
                    <tbody id="appBody">
                        <!-- Data indlæses her -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <script>
        // Funktioner til knapperne
        async function updateStatus(id, newStatus) {
            const { error } = await _supabase
                .from('applications')
                .update({ status: newStatus })
                .eq('id', id);
            
            if (error) alert("Fejl ved opdatering: " + error.message);
            else location.reload();
        }

        async function deleteApp(id) {
            if (confirm("Er du sikker på du vil slette denne ansøgning?")) {
                const { error } = await _supabase
                    .from('applications')
                    .delete()
                    .eq('id', id);
                
                if (error) alert("Fejl ved sletning: " + error.message);
                else location.reload();
            }
        }

        window.addEventListener('load', async () => {
            setTimeout(async () => {
                const { data, error } = await _supabase
                    .from('applications')
                    .select('*')
                    .eq('status', 'pending')
                    .order('created_at', { ascending: false });

                if (error) {
                    console.error("Fejl ved hentning:", error);
                    return;
                }

                const tbody = document.getElementById('appBody');
                tbody.innerHTML = '';

                data.forEach(app => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${app.user_email}</td>
                        <td>${app.field1}</td>
                        <td>${app.field2}</td>
                        <td>${app.field3}</td>
                        <td>${app.field4}</td>
                        <td>${app.field5}</td>
                        <td>${app.field6}</td>
                        <td>
                            <button class="wood-button" style="font-size: 0.7rem; padding: 5px 10px; background: green;" onclick="updateStatus('${app.id}', 'active')">Godkend</button>
                            <button class="wood-button" style="font-size: 0.7rem; padding: 5px 10px; background: red;" onclick="deleteApp('${app.id}')">Slet</button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            }, 500);
        });
    </script>
</body>
</html>
