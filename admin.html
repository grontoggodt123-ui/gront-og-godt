<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Træ Knapper</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="auth.js?v=2" defer></script>
    <style>
        .admin-content {
            font-size: 1.2rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div id="userEmail" class="user-display"></div>
        <div class="button-container">
            <button class="wood-button" onclick="location.href='messages.html'">Beskeder</button>
            <button class="wood-button" onclick="location.href='aktive.html'">Aktive</button>
            <button class="wood-button" onclick="location.href='index.html'">Hjem</button>
            <button class="wood-button" id="loginBtn">Log ud</button>
        </div>
    </header>
    <main>
        <div class="admin-container">
            <h2>Indsendte Bookinger</h2>
            <div class="admin-content">
                <table id="appTable">
                    <thead>
                        <tr>
                            <th>E-mail</th>
                            <th>Navn</th>
                            <th>Adresse</th>
                            <th>By</th>
                            <th>Dato</th>
                            <th>m²</th>
                            <th>Bemærkninger</th>
                            <th>Handlinger</th>
                        </tr>
                    </thead>
                    <tbody id="appBody">
                        <!-- Data indlæses her -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <script>
        // Funktioner til knapperne
        async function updateStatus(id, newStatus) {
            const { error } = await _supabase
                .from('applications')
                .update({ status: newStatus })
                .eq('id', id);
            
            if (error) alert("Fejl ved opdatering: " + error.message);
            else location.href = 'success.html?type=admin_update';
        }

        async function deleteApp(id) {
            if (confirm("Er du sikker på du vil slette denne ansøgning?")) {
                const { error } = await _supabase
                    .from('applications')
                    .delete()
                    .eq('id', id);
                
                if (error) alert("Fejl ved sletning: " + error.message);
                else location.href = 'success.html?type=admin_delete';
            }
        }

        window.addEventListener('load', async () => {
            setTimeout(async () => {
                const { data, error } = await _supabase
                    .from('applications')
                    .select('*')
                    .eq('status', 'pending')
                    .order('created_at', { ascending: false });

                if (error) {
                    console.error("Fejl ved hentning:", error);
                    return;
                }

                const tbody = document.getElementById('appBody');
                tbody.innerHTML = '';

                data.forEach(app => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${app.user_email}</td>
                        <td>${app.field1}</td>
                        <td>${app.field2}</td>
                        <td>${app.field3}</td>
                        <td>${app.field4}</td>
                        <td>${app.field5}</td>
                        <td>${app.field6}</td>
                        <td>
                            <button class="wood-button btn-book" style="font-size: 0.7rem; padding: 5px 10px;" onclick="updateStatus('${app.id}', 'active')">Godkend</button>
                            <button class="wood-button" style="font-size: 0.7rem; padding: 5px 10px; background: rgba(220, 53, 69, 0.6); border-color: rgba(255,255,255,0.3);" onclick="deleteApp('${app.id}')">Slet</button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            }, 500);
        });
    </script>
</body>
</html>
