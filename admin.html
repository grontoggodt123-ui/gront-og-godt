<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Tr√¶ Knapper</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="auth.js" defer></script>
    <style>
        .admin-container {
            max-width: 900px;
            margin: 50px auto;
            background: rgba(0, 0, 0, 0.9);
            padding: 50px;
            border-radius: 20px;
            border: 5px solid #8b4513;
            color: white;
            text-align: center;
        }
        .admin-container h2 {
            font-size: 3rem;
            color: #ffd700;
            margin-bottom: 20px;
            text-transform: uppercase;
        }
        .admin-content {
            font-size: 1.5rem;
            color: #daab47;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="button-container">
            <button class="wood-button" onclick="location.href='index.html'">Hjem</button>
            <button class="wood-button" id="loginBtn">Log ud</button>
        </div>
    </header>
    <main>
        <div class="admin-container">
            <h2>Admin Dashboard</h2>
            <div class="admin-content">
                <p>Velkommen til admin-panelet. Her kan du se alle indstillinger.</p>
                <p>Denne side er kun synlig for administratorer.</p>
            </div>
        </div>
    </main>
</body>
</html>
