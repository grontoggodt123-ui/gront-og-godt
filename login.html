<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Træ Knapper</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="auth.js?v=2" defer></script>
    <style>
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 25px;
        }
        .back-link {
            display: block;
            margin-top: 20px;
            color: var(--primary);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 700;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="button-container">
            <button class="wood-button" onclick="location.href='index.html'">Hjem</button>
        </div>
    </header>
    <main>
        <div class="login-container">
            <h2 id="authTitle">Login</h2>
            <form id="authForm">
                <div class="form-group" id="usernameGroup" style="display: none;">
                    <label for="username">Brugernavn</label>
                    <input type="text" id="username" placeholder="Dit navn">
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" required placeholder="din@email.dk">
                </div>
                <div class="form-group">
                    <label for="password">Kodeord</label>
                    <input type="password" id="password" required placeholder="••••••••">
                </div>
                <div class="button-group">
                    <button type="submit" class="wood-button" id="submitBtn">Log ind</button>
                    <button type="button" class="wood-button" id="switchBtn" style="font-size: 0.8rem; padding: 10px;">Skift til opret konto</button>
                </div>
            </form>
            <a href="index.html" class="back-link">← Tilbage til forsiden</a>
        </div>
    </main>
</body>
</html>
