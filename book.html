<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="auth.js?v=2" defer></script>
    <style>
        body {
            /* Vi bruger baggrunden fra style.css */
        }
        .booking-container {
            width: 95%;
            max-width: 800px;
            margin: 30px auto;
            background: rgba(0, 0, 0, 0.85);
            padding: 20px;
            border-radius: 20px;
            border: 4px solid #8b4513;
            color: white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            box-sizing: border-box;
        }
        .payment-section {
            text-align: center;
            border-bottom: 2px solid #5d2e0a;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }
        .payment-section h2 {
            font-size: 2.5rem;
            color: #ffd700;
            text-transform: uppercase;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .payment-methods {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            font-size: 1.5rem;
            color: #daab47;
        }
        .booking-content p {
            font-size: 2rem;
            margin: 10px 0;
            font-weight: bold;
            color: #fff;
        }
        .highlight {
            color: #ffd700;
            display: block;
            font-size: 3rem;
        }
    </style>
</head>
<body>
    <header>
        <div id="userEmail" class="user-display"></div>
        <div class="button-container">
            <button class="wood-button" onclick="location.href='index.html'">Hjem</button>
        </div>
    </header>
    <main>
        <div class="booking-container">
            <div class="payment-section">
                <h2>Betaling</h2>
                <div class="payment-methods">
                    <p>Mobilepay</p>
                    <p>Kontanter</p>
                </div>
            </div>
            <div class="booking-content">
                <p>Book fra</p>
                <p><a href="application.html" class="highlight" style="text-decoration: underline;">HER</a></p>
            </div>
        </div>
    </main>
</body>
</html>
