<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt Os - Grønt og Godt</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="auth.js?v=2" defer></script>
</head>
<body>
    <header>
        <div id="userEmail" class="user-display"></div>
        <div class="button-container">
            <button class="wood-button" onclick="location.href='index.html'">Hjem</button>
        </div>
    </header>
    <main>
        <div class="app-container" id="formContainer">
            <h2>Kontakt Os</h2>
            <form id="contactForm">
                <div class="input-group">
                    <label for="email">Din E-mail</label>
                    <input type="email" id="email" placeholder="din@email.dk" readonly>
                </div>
                <div class="input-group">
                    <label for="topic">Hvad drejer din henvendelse sig om?</label>
                    <select id="topic" class="glass-select" required>
                        <option value="" disabled selected>Vælg en kategori...</option>
                        <option value="spørgsmål">Spørgsmål</option>
                        <option value="priser">Priser</option>
                        <option value="andet">Andet</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="message">Din besked</label>
                    <textarea id="message" rows="5" placeholder="Skriv din besked her..." required></textarea>
                </div>
                <button type="submit" class="wood-button btn-book" style="width: 100%; margin-top: 10px;">Send Besked</button>
            </form>
        </div>

        <div class="app-container" id="confirmationContainer" style="display: none; text-align: center;">
            <h2 style="color: #2e7d32; margin-bottom: 2rem;">Tak for din besked!</h2>
            <p style="font-size: 1.1rem; color: #2c3e50; margin-bottom: 2rem;">Vi har modtaget din henvendelse og vil kontakte dig snart via email.</p>
            <button class="wood-button btn-book" onclick="location.href='index.html'" style="padding: 12px 30px; font-size: 1rem;">OK</button>
        </div>
    </main>
    <script>
        window.addEventListener('load', async () => {
            const { data: { user } } = await _supabase.auth.getUser();
            
            if (!user) {
                location.href = 'login.html';
                return;
            }
            
            document.getElementById('email').value = user.email;
        });

        document.getElementById('contactForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const topic = document.getElementById('topic').value;
            const message = document.getElementById('message').value;

            const { error } = await _supabase
                .from('contact_messages')
                .insert([{ 
                    user_email: email, 
                    topic: topic, 
                    message: message,
                    status: 'unread'
                }]);

            if (error) {
                alert('Fejl ved afsendelse: ' + error.message);
            } else {
                document.getElementById('formContainer').style.display = 'none';
                document.getElementById('confirmationContainer').style.display = 'block';
            }
        });
    </script>
</body>
</html>
