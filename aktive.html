<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aktive - Træ Knapper</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="auth.js?v=2" defer></script>
    <style>
        .admin-content {
            font-size: 1.2rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div id="userEmail" class="user-display"></div>
        <div class="button-container">
            <button class="wood-button" onclick="location.href='messages.html'">Beskeder</button>
            <button class="wood-button" onclick="location.href='admin.html'">Admin Panel</button>
            <button class="wood-button" onclick="location.href='index.html'">Hjem</button>
            <button class="wood-button" id="loginBtn">Log ud</button>
        </div>
    </header>
    <main>
        <div class="aktive-container">
            <h2>Aktive Bookinger</h2>
            <div class="admin-content">
                <table id="activeTable">
                    <thead>
                        <tr>
                            <th>E-mail</th>
                            <th>Felt 1</th>
                            <th>Felt 2</th>
                            <th>Felt 3</th>
                            <th>Felt 4</th>
                            <th>Felt 5</th>
                            <th>Felt 6</th>
                            <th>Handlinger</th>
                        </tr>
                    </thead>
                    <tbody id="activeBody">
                        <!-- Data indlæses her -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <script>
        async function removeFromActive(id) {
            if (confirm("Vil du flytte denne tilbage til afventende?")) {
                const { error } = await _supabase
                    .from('applications')
                    .update({ status: 'pending' })
                    .eq('id', id);
                
                if (error) alert("Fejl: " + error.message);
                else location.reload();
            }
        }

        window.addEventListener('load', async () => {
            setTimeout(async () => {
                const { data, error } = await _supabase
                    .from('applications')
                    .select('*')
                    .eq('status', 'active')
                    .order('created_at', { ascending: false });

                if (error) {
                    console.error("Fejl:", error);
                    return;
                }

                const tbody = document.getElementById('activeBody');
                tbody.innerHTML = '';

                data.forEach(app => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${app.user_email}</td>
                        <td>${app.field1}</td>
                        <td>${app.field2}</td>
                        <td>${app.field3}</td>
                        <td>${app.field4}</td>
                        <td>${app.field5}</td>
                        <td>${app.field6}</td>
                        <td>
                            <button class="wood-button" style="font-size: 0.7rem; padding: 5px 10px; background: rgba(255, 165, 0, 0.6); border-color: rgba(255,255,255,0.3);" onclick="removeFromActive('${app.id}')">Fjern</button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            }, 500);
        });
    </script>
</body>
</html>
